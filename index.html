<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Map</title>
	<!-- App CSS -->
	<link rel="stylesheet" href="build/css/app.css">
</head>
<body>

	<!-- Header -->	
	<header class="header" role="banner">
		<h1 data-bind="text: appName"></h1>
	</header>
	<!-- /Header -->

	<!-- Menu -->
	<div class="menu" role="menu">

		<!-- Brand -->
		<div class="brand">

		</div>
		<!-- /Brand -->

		<!-- Filter -->
		<div class="filter">
			<input type="search" id="filter" placeholder="Filter" data-bind="value: searchQuery, valueUpdate: 'keyup'">
		</div>
		<!-- /Filter -->

		<!-- Search Radii -->
		<input id="slider" type="range" min="1000" max="10000" step="1000" value="5000" data-bind="value: searchRadii, valueUpdate: 'change'"/>
		<!-- /Search Radii -->

		<!-- Options -->
		<ul class="options">
			<!-- ko foreach: placeList -->
			<li class="option" data-bind="css: {active: isActive(), hidden: isHidden()}">
				<span class="fa-stack fa-sml">
					<i class="fa fa-circle-o fa-stack-2x"></i>
					<i class="fa fa-stack-1x fa-inverse" data-bind="css: icon"></i>
				</span>
				<span data-bind="text: name, click: $parent.selectPlace"></span>
			</li>
			<!-- /ko -->
		</ul>
		<!-- /Options -->

	</div>
	<!-- /Menu -->

	<!-- Main Content -->
	<div class="content" role="main">

		<!-- Info -->
		<div class="info">
			<div class="info-content">
				<div data-bind="visible: info">
					<!-- ko with: currentPlace -->
					<h2 data-bind="text: name"></h2>	
					<span data-bind="text: description"></span>
					<!-- /ko -->
				</div>
			</div>
		</div>
		<!-- /Info -->

		<!-- Map -->
<!-- 		<div class="map" data-bind="map: { placeType: placeType }"></div> -->
		<div id="mapCanvas" class="map"></div>
		<!-- Map Zoom Buttons -->
		<div class="pan-to" data-bind="click: panTo">my loc</div>
    <div id="zoomIn" class="zoom-button zoom-in" data-bind="click: zoomIn">ZOOM IN</div>
   	<div id="zoomOut" class="zoom-button zoom-out" data-bind="click: zoomOut">ZOOM OUT</div>
		<!-- /Map -->

	</div>
	<!-- /Main Content -->

	<!-- Footer -->
	<footer class="footer" role="contentinfo">

	</footer>
	<!-- /Footer -->
	
	<!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4KC7nmHmDdz1n0H9xy9rm_B9YAUPeo_A&libraries=places"></script>
	<!-- App JS -->
	<script src="build/js/app.js"></script>
	<!-- Knockout Mapping -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
</body>
</html>
