<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Map</title>
	<!-- Stylesheets [Uglified & Concatenated] -->
	<link rel="stylesheet" href="build/css/app.css">
	<!-- Scripts [Uglified & Concatenated] -->
	<script src="build/js/app.js" defer="defer"></script>
</head>
<body>

	<!-- Header -->	
	<header class="header" role="banner">
		<input type="text" class="search">
	</header>
	<!-- /Header -->

	<!-- Menu -->
	<div class="menu" role="menu">
		<div class="brand">

		</div>
		<ul class="options">
			<li>Test</li>
		</ul>
	</div>
	<!-- /Menu -->

	<!-- Main Content -->
	<div class="content" role="main">

		<!-- Info -->
		<div class="info">
			<div class="info-content">
				<h1 data-bind="text: name"></h1>
				<h1 data-bind="text: fullName"></h1>			
			</div>
		</div>
		<!-- /Info -->

	</div>
	<!-- /Main Content -->

	<!-- Footer -->
	<footer class="footer" role="contentinfo">

	</footer>
	<!-- /Footer -->

</body>
</html>
