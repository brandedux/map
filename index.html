<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Map</title>
	<!-- App CSS -->
	<link rel="stylesheet" href="dist/css/app.css">
</head>
<body>

	<!-- Header
	<header class="header" role="banner">
		<h1 data-bind="text: appName"></h1>
	</header>
	/Header -->

	<!-- Menu -->
	<div class="menu" role="menu">

		<!-- Brand -->
		<div class="brand">
			<a href="/">
				<div class="brand-image"></div>
			</a>
		</div>
		<!-- /Brand -->

		<!-- Search Radius -->
		<div class="search-radius">
			<input type="text" id="rangeSlider" class="hidden" data-bind="value: searchRadius, valueUpdate: 'change'">
		</div>
		<!-- /Search Radius -->

		<!-- Search Filter -->
		<div class="search-filter">
			<input class="search-input" type="search" id="filter" placeholder="Filter" data-bind="value: searchQuery, valueUpdate: 'keyup', event: { search: clearSearch }">
		</div>
		<!-- /Search Filter -->

		<!-- Options -->
		<ul class="place-list">
			<!-- ko foreach: placeList -->
			<li class="item" data-bind="css: {active: isActive(), hidden: isHidden()}">
				<span class="icon fa-stack fa-sml">
					<i class="icon-outer fa fa-circle-thin fa-stack-2x"></i>
					<i class="icon-inner fa fa-stack-1x fa-inverse" data-bind="css: icon"></i>
				</span>
				<span data-bind="text: name, click: $parent.selectPlace"></span>
			</li>
			<!-- /ko -->
		</ul>
		<!-- /Options -->

	</div>
	<!-- /Menu -->

	<!-- Main Content -->
	<div class="main-content" role="main">

		<!-- Map Info -->
		<div class="map-info">
			<div class="content">
				<div data-bind="visible: mapInfo">
					<!-- ko with: currentPlace -->
					<h2 class="content-header" data-bind="text: name"></h2>	
					<!-- /ko -->
				</div>
			</div>
		</div>
		<!-- /Map Info -->

		<!-- Map -->
		<div class="map" data-bind="map: { currentPlace: currentPlace, searchRadius: searchRadius }"></div>
		<!-- /Map -->

		<!-- Map Controls -->
		<div class="pan-to" data-bind="click: panTo">
			<span class="icon fa fa-crosshairs"></span>
		</div>

		<div class="zoom-buttons">
	    <div class="zoom-button zoom-in" data-bind="click: zoomIn">
  			<span class="fa fa-plus"></span>	
  		</div>	
  		<div class="zoom-button zoom-out" data-bind="click: zoomOut">
   			<span class="fa fa-minus"></span>	
   		</div>
		</div>
   	<!-- /Map Controls -->

	</div>
	<!-- /Main Content -->

	<!-- Footer -->
	<footer class="footer" role="contentinfo">

	</footer>
	<!-- /Footer -->
	
	<!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4KC7nmHmDdz1n0H9xy9rm_B9YAUPeo_A&libraries=places"></script>
	<!-- App JS -->
	<script src="dist/js/app.js"></script>
</body>
</html>
