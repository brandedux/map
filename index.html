<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Map</title>
	<!-- App CSS -->
	<link rel="stylesheet" href="dist/css/app.css">
</head>
<body>

	<!-- Notification -->
	<div class="notification" data-bind="notification: {message: notificationMessage, duration: notificationFadeDuration, hide: notificationKeepAlive }"></div>
	<!-- /Notification -->

	<!-- Menu -->
	<div class="menu" role="menu">

		<!-- Brand -->
		<div class="brand">
			<a href="/">
				<div class="brand-image"></div>
			</a>
		</div>
		<!-- /Brand -->

		<!-- Search Radius -->
		<div class="search-radius">
			<input type="text" class="hidden" data-bind="rangeSlider: searchRadius">
		</div>
		<!-- /Search Radius -->

		<!-- Search Filter -->
		<div class="search-filter">
			<input class="search-input" type="search" id="filter" placeholder="Filter" data-bind="value: searchQuery, valueUpdate: 'keyup', event: { search: clearSearch }">
		</div>
		<!-- /Search Filter -->

		<!-- Options -->
		<ul class="place-list" data-bind="scrollBar">
			<!-- ko foreach: placeList -->
			<li class="item" data-bind="css: {active: isActive(), hidden: isHidden()}, event: { click: $parent.selectPlace, touchend: $parent.selectPlace }">
				<span class="icon fa-stack fa-sml">
					<i class="icon-outer fa fa-circle-thin fa-stack-2x"></i>
					<i class="icon-inner fa fa-stack-1x fa-inverse" data-bind="css: icon"></i>
				</span>
				<span data-bind="text: name"></span>
			</li>
			<!-- /ko -->
		</ul>
		<!-- /Options -->

	</div>
	<!-- /Menu -->

	<!-- Main Content -->
	<div class="main-content" role="main">

		<!-- Map Info -->
		<div class="map-info">
			<div class="content">
				<div data-bind="visible: mapInfo">
					<!-- ko with: currentPlace -->
					<h2 class="content-header" data-bind="text: name"></h2>	
					<!-- /ko -->
				</div>
			</div>
		</div>
		<!-- /Map Info -->

		<!-- Map -->
		<div class="map" data-bind="map: { currentPlace: currentPlace, searchRadius: searchRadius }"></div>
		<!-- /Map -->

		<!-- Map Controls -->
		<div class="map-pan-to" data-bind="event: { click: panTo, touchend: panTo }">
			<span class="icon fa fa-map-marker"></span>
		</div>

		<div class="map-zoom-buttons">
	    <div class="map-zoom-button zoom-in" data-bind="event: { click: zoomIn, touchstart: zoomIn }">
  			<span class="fa fa-plus"></span>	
  		</div>	
  		<div class="map-zoom-button zoom-out" data-bind="event: { click: zoomOut, touchstart: zoomOut }">
   			<span class="fa fa-minus"></span>	
   		</div>
		</div>
   	<!-- /Map Controls -->

	  <!-- Map Loader -->
		<div class="map-loader" data-bind="visible: showMapLoader">
			<div class="content">
				<div class="icon">
					<span class="fa fa-compass fa-spin fa-3x"></span>
				</div>
			</div>
		</div>
		<!-- /Map Loader -->

	</div>
	<!-- /Main Content -->

	<!-- Info Modal -->
	<div class="modal" data-bind="modal: { modal: modalVisibilty, overlay: modalOverlayVisibility, loading: modalLoading }, cssAnimateVisible: modalVisibilty, animation: 'slideInUp', animationOut: 'slideOutDown', duration: 200, durationOut: 100">
		<div class="modal-content">
			<div class="modal-header">
				<div class="top-bar">
					<span class="close-modal" data-bind="event: { click: closeModal, touchstart: closeModal }">
					<span class="icon fa-stack fa-sml">
						<i class="icon-outer fa fa-circle-thin fa-stack-2x"></i>
						<i class="icon-inner fa fa-close fa-stack-1x fa-inverse"></i>
					</span>
					</span>
				</div>
				<div class="image" data-bind="style: { backgroundImage: modalInfoPhoto }"></div>
				<div class="bottom-bar">
					<div class="place-rating" data-bind="css: modalInfoRating">
						<span class="star star-01"></span>
						<span class="star star-02"></span>
						<span class="star star-03"></span>
						<span class="star star-04"></span>
						<span class="star star-05"></span>	
					</div>
				</div>
			</div>
			<div class="modal-body">
				<div class="actions">
					<div class="action-phone" data-bind="event: { click: openModalOverlay, touchstart: openModalOverlay }">
						<span class="icon fa fa-phone"></span>	
					</div>	
					<div class="action-uber" data-bind="click: uberRideRequest">
						<div class="icon">
							<span class="uber-loader" data-bind="visible: modalUberLoading"></span>
						</div>
						<div class="text">
							<span data-bind="text: modalUberEstimate"></span>
						</div>
					</div>
				</div>
				<div class="info">
					<div class="info-item place-address">
						<span class="icon fa fa-compass"></span>
						<p class="place-name" data-bind="text: modalInfoName"></p>
						<p data-bind="text: modalInfoAddress"></p>	
					</div>
					<div class="info-item place-website" data-bind="visible: modalInfoWebsite">
						<span class="icon fa fa-globe"></span>
						<p><a class="url" data-bind="attr: { href: modalInfoWebsite }">Website</a></p>
					</div>
<!-- 					<p class="place-name" data-bind="text: modalInfoName"></p>
					<p class="place-address" data-bind="text: modalInfoAddress"></p>
					<p class="place-website" data-bind="visible: modalInfoWebsite">
						<span class="fa fa-globe"></span>
						<a data-bind="attr: { href: modalInfoWebsite }">Website</a>
					</p> -->
				</div>
			</div>
			<div class="modal-overlay" data-bind="cssAnimateVisible: modalOverlayVisibility, animation: 'slideInUp', animationOut: 'slideOutDown', duration: 300, durationOut: 300">
				<div class="place-phone" data-bind="text: modalInfoPhone"></div>			
				<div class="actions">
					<div class="button-group two" data-bind="visible: modalInfoPhoneCall()">
						<button class="button default radius">Copy</button>
						<a class="button action radius" data-bind="attr: { href: 'tel:'+modalInfoPhoneCall() }">Call</a>
					</div>
					<button class="button cancel radius expand" data-bind="event: { click: closeModalOverlay, touchstart: closeModalOverlay }">Close</button>
				</div>
			</div>
			<div class="modal-footer">
				<a class="button-foursquare" data-bind="visible: modalFoursquareVisibility(), attr: { href: modalFoursquareURL() }" target="_blank">
					<span class="icon fa fa-foursquare"></span>
					<span>View in Foursquare</span>
				</a>
			</div>
			<div class="modal-loading" data-bind="cssAnimateVisible: modalLoading, animation: 'bounceIn', animationOut: 'zoomOut', duration: 300, durationOut: 300">
				<div class="modal-loader"></div>
			</div>
		</div>
	</div>
	<!-- /Info Modal -->

	<!-- Footer -->
	<footer class="footer" role="contentinfo">

	</footer>
	<!-- /Footer -->
	
	<!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4KC7nmHmDdz1n0H9xy9rm_B9YAUPeo_A&libraries=places"></script>
	<!-- App JS -->
	<script src="dist/js/app.js"></script>

</body>
</html>
